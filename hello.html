<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crazy Web Page</title>
    <style>
        /* Apply multiple gradient backgrounds */
        body {
            background:
                radial-gradient(circle, rgba(255, 0, 0, 0.7), rgb(47, 0, 255));
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        /* Weird logo styles */
        .weird-logo {
            font-size: 50px;
            transform: rotate(-20deg);
        }

        /* Center content */
        .content {
            text-align: center;
            color: white;
        }

        /* Additional styles for text */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <header>
        <div class="weird-logo">∆_∆</div>
    </header>
    <div class="content">
        <h1>Hello!</h1>
        <p>Hi from Rust, I am Sai Charan Allam!!!</p>
    </div>
</body>

</html>
